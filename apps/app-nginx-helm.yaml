apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-nginx-helm
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated: {}
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: bitnami/nginx
    targetRevision: 12.0.6
    helm:
      releaseName: my-release
